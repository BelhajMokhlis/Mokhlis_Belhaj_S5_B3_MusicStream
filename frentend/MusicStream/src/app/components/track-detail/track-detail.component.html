<div mat-dialog-content class="bg-zinc-900  border border-zinc-800">
    <div class="p-4 sm:p-6 space-y-4 sm:space-y-6">
      <div class="flex flex-col sm:flex-row justify-between items-center">
        <div class="flex items-center justify-center gap-3">
            <div class="p-2 text-white bg-zinc-800 rounded-lg ">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-zinc-300">
                    <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
                </svg>
            </div>
        </div>
        <h2 class="font-bold text-white " style="margin-bottom: 0px;">Track Details</h2>  
        
        <button mat-dialog-close class="p-2 rounded-full hover:bg-zinc-800 text-zinc-400 hover:text-white transition-all mt-2 sm:mt-0" aria-label="Close dialog">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
          </svg>
        </button>
      </div>
  
      <div class="divide-y divide-zinc-800">
        
        <div class="flex items-center justify-center">
          <img src="https://www.billboard.com/wp-content/uploads/media/streaming-illustration-v-2019-billboard-1548.jpg" alt="Track Image" class="w-full h-full object-cover">
        </div>



        <div class="grid grid-cols-1 sm:grid-cols-[auto,1fr] gap-x-4 sm:gap-x-8 gap-y-2 sm:gap-y-4 pb-4">
          <div class="flex items-center gap-2 text-zinc-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
            </svg>
            <span>Title</span>
          </div>
          <span class="text-white font-medium">{{data.track.metadata.title}}</span>

          <div class="flex items-center gap-2 text-zinc-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
            </svg>
            <span>Artist</span>
          </div>
          <span class="text-white font-medium">{{data.track.metadata.album.artist}}</span>
  
          <div class="flex items-center gap-2 text-zinc-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/>
            </svg>
            <span>Album</span>
          </div>
          <span class="text-white">{{data.track.metadata.album.title}}</span>
  
          <div class="flex items-center gap-2 text-zinc-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 7h-7.5M20 11h-7.5M20 15h-7.5M8.5 7H4m4.5 4H4m4.5 4H4"/>
            </svg>
            <span>Genre</span>
          </div>
          <span class="text-white">{{data.track.metadata.categorie}}</span>
  
          <div class="flex items-center gap-2 text-zinc-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
            </svg>
            <span>Duration</span>
          </div>
          <span class="text-white">{{data.track.metadata.duration | duration}}</span>
  
          <div class="flex items-center gap-2 text-zinc-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>
            </svg>
            <span>Added on</span>
          </div>
          <span class="text-white">{{data.track.metadata.dateAjout | date:'dd/MM/yyyy'}}</span>
        </div>
  
      </div>
    </div>
  </div>
