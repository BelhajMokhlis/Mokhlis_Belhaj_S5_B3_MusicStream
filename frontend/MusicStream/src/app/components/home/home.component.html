<div class="min-h-screen bg-zinc-950 text-white p-8">
  <div class="container mx-auto">
    <app-nav-bar></app-nav-bar>

    <!-- Add search filter input -->
    <div class="container mx-auto px-4 mb-6">
      <div class="max-w-md">
        <input 
          type="text" 
          [(ngModel)]="searchTerm"
          (input)="filterAlbums()"
          placeholder="Search albums..."
          class="w-full px-4 py-2 rounded-lg bg-zinc-800 border border-zinc-700 focus:outline-none focus:border-zinc-500 text-white"
        >
      </div>
    </div>

    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Albums Section -->
        <ng-container *ngIf="(filteredAlbums$ | async) as albums">
          <app-album-card 
            *ngFor="let album of albums" 
            [album]="album">
          </app-album-card>
        </ng-container>
      </div>
    </div>
